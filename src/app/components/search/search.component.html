<div class="container">
  <div class="row justify-content-center">
      <div class="col-6">
          <p align="center">Marvel Hero Search Form</p>
          <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <input type="text" class="form-control" autocomplete="off" id="heroNameSearch" required [(ngModel)]="model.search" name="blah" placeholder="Superhero Name">
                  <br />
                  <button type="submit" class="btn btn-info btn-block">{{ !searching ? "Search" : "Searching..."}}</button>
                  <br />
              </div>
          </form>
          
          <div *ngIf="error" class="alert alert-warning">
              {{error}}
          </div>

          <app-hero-list [heroList]="heroes"></app-hero-list>

      </div>
      
  </div>
</div>
